<ion-header>

    <ion-navbar>
        <ion-title center>Agregar Votos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label>Listas </ion-label>
            <ion-select [(ngModel)]="votos">
                <ion-option value="2">PARTIDO_A</ion-option>
                <ion-option value="1">PARTIDO_B</ion-option>
                <ion-option value="3">PARTIDO_C</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Cantidad de Votos</ion-label>
            <ion-input type="text" [(ngModel)]="cant"></ion-input>
        </ion-item>

        <button ion-button block (click)="guardar()">Guardar</button>
    </ion-list>


</ion-content>
