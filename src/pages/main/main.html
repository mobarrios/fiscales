<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <ion-icon name="md-checkbox-outline"></ion-icon>
            Fiscales
        </ion-title>
        <ion-buttons end>
            <button (click)="logout()" ion-button icon-only color="royal">
                  <ion-icon  name="log-out"></ion-icon>
                </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let operativo of operativos">
        <ion-card-header color="dark" text-center>
            <strong text-lg>{{operativo.operativos_nombre}}</strong>
        </ion-card-header>

        <!-- <ion-card>

            </ion-item-divider>

            <button ion-item (click)="goToMesa(operativo.mesas_id, operativo.operativos_id)">
                        <ion-icon color="primary" name="md-clipboard" item-start></ion-icon>
                        <small>{{operativo.mesas_numero}}</small>
                </button>
