<ion-header>

    <ion-navbar>
        <ion-title>Mesa 14</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content>
            <p>Autoridades de Mesa: </p>
            <h4> - Juan Pérez</h4>
            <h4> - Romina Sanchez</h4>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item *ngFor="let item of listas  ">

            <ion-avatar item-start>
                <!-- //<ion-icon style="font-size:80px" name="contact"></ion-icon> -->
                <img src="{{item.img}}">
            </ion-avatar>
            <h2>{{item.nombre}}</h2>
            <h3>{{item.persona}}</h3>
            <p>{{item.porcentaje}} %</p>
            <p>{{item.total}} Votos</p>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="openModal() ">Añadir Votos </button>
    </div>

</ion-content>
