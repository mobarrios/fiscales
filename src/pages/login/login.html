    <ion-content padding>
        <ion-row>
            <ion-col text-center>
                <img src="assets/imgs/logo.jpg" width="250px">
            </ion-col>
        </ion-row>
        <form #loginForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input placeholder="Usuario" name="username" id="loginField" type="text" required [(ngModel)]="user" #email></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input placeholder="Contraseña" name="password" id="passwordField" type="password" required [(ngModel)]="pass"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    <button ion-button full (click)="Ingresar()" [disabled]="!loginForm.form.valid">Login
              </button>
                </ion-col>
            </ion-row>
            v0.0.7
        </form>
    </ion-content>

</ion-content>
